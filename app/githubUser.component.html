<div class="github-user" *ngIf="model" >
    <div>
        <a [href]="model.html_url" target="_blank"><h3 [textContent]="model ? model.name || model.login : repo.username"></h3></a>
        <a [href]="model.html_url" target="_blank"><h5 [textContent]="model ? model.login : repo.username"></h5></a>
    </div>
    <div class="github-avatar">
        <img [src]="model.avatar_url" />
    </div>
</div>
